{% extends "base.html" %}
{% block content %}
<h2>Editar Coches</h2>
<form method="POST" >
  <div class="mb-3">
        <input type="text" name="matricula" class="form-control" value="{{ coche['matricula'] }}" required>
    </div>
    <div class="mb-3">
        <label>Marca</label>
        <input type="text" name="marca" class="form-control" value="{{ coche['marca'] }}" required>
    </div>
    <div class="mb-3">
        <label>Modelo</label>
        <input type="text" name="modelo" class="form-control" value="{{ coche['modelo'] }}" required>
    </div>
    <div class="mb-3">
        <label>Color</label>
        <input type="text" name="color" class="form-control" value="{{ coche['color'] }}" required>
    </div>
    
    <div class="mb-3">
        <label>Precio</label>
        <input type="number" name="precio" class="form-control" value="{{ coche['precio'] }}" required>
    </div>
    <div class="mb-3">
    <label for="nif_cliente" class="form-label">Nif del cliente</label>
    <select name="nif_cliente" class="form-control" required>
        {% for cliente in clientes %}
            <option value="{{ cliente['nif'] }}">{{ cliente['nombre'] }} ({{ cliente['nif'] }})</option>
        {% endfor %}
    </select>
</div>

    
   
    
    <button type="submit" class="btn btn-success">Actualizar</button>
</form>


{% endblock %}
